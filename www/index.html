<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>InfoMobile Beta</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
	        </script>
    <script type="text/javascript" src="js/projetos.js">
    </script>
</head>
<body>
    <!--Imagem que representa o load-->
    <div id="loading" class="show-page-loading-msg" data-theme="b" data-textonly="false"
        data-textvisible="true" data-msgtext="Carregando" data-inline="true" />
    <!--Tela principal. Listagem de disciplina-->
    <div data-role="page" id="view_disciplinas">
        <div data-role="header" data-position="fixed" data-fullscreen="false">
            <h1 style="text-align: left; margin-left: 50px">
                Principal</h1>
            <div class="ui-btn-right ui-mini" data-role="controlgroup" data-type="horizontal">
                <a href="#view_config" class="ui-btn ui-alt-icon ui-nodisc-icon ui-btn-icon-notext ui-icon-gear">
                    Add</a>
            </div>
        </div>
        <div data-role="content">
            <ul id="list_projetos" data-role="listview" />
        </div>
        <div data-role="popup" id="popupDialog" class="ui-content" data-overlay-theme="a"
            data-theme="b">
            <p>
                <span id="msg" />
            </p>
        </div>
    </div>
    <!--Tela Secundária-->
    <div data-role="page" id="view_config">
        <div data-role="header" data-position="fixed" data-fullscreen="false">
            <div class="ui-btn-left ui-mini" data-role="controlgroup" data-type="horizontal">
                <a href="javascript:history.back()" class="ui-btn ui-alt-icon ui-nodisc-icon ui-btn-icon-notext ui-icon-carat-l"
                    data-transition="slide" data-direction="reverse">Voltar</a>
            </div>
            <h1 style="text-align: left; margin-left: 60px">
                Projeto</h1>
        </div>
        <div data-role="content">
            <div id="cadastro-pedido">
                <!-- Cadastro de Cliente -->
                <div id="cadastro">
                    <form id="frm" class="form-horizontal">
                    <fieldset>
                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="cadastro-cliente">
                                Cliente</label>
                            <div class="controls">
                                <input id="cadastro-cliente" name="cadastro-cliente" type="text" placeholder="Informe o Cliente"
                                    class="input-xlarge" required="">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="cadastro-contrato">
                                Contrato</label>
                            <div class="controls">
                                <input id="cadastro-contrato" name="cadastro-contrato" type="text" placeholder="Informe o Contrato"
                                    class="input-xlarge" required="">
                            </div>
                        </div>
                        <!-- Textarea -->
                        <div class="control-group">
                            <label class="control-label" for="cadastro-descricao">
                                Descrição</label>
                            <div class="controls">
                                <textarea id="cadastro-descricao" placeholder="Descrição" name="cadastro-descricao"></textarea>
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="cadastro-projeto">
                                Projeto</label>
                            <div class="controls">
                                <input id="cadastro-projeto" name="cadastro-projeto" placeholder="Projeto" required=""
                                    type="text" class="input-xlarge">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="cadastro-horas">
                                Total Horas</label>
                            <div class="controls">
                                <input id="cadastro-horas" name="cadastro-horas" type="text" class="input-xlarge"
                                    required="" placeholder="Informe Total Horas">
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="control-group">
                            <label class="control-label" for="cadastro-adicionar">
                            </label>
                            <div class="controls">
                                <button id="cadastro-adicionar" name="cadastro-adicionar" class="btn btn-info">
                                    Salvar</button>
                            </div>
                        </div>
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
